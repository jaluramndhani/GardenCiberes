<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Ciberes - Booking</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 50%, #b3e5fc 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(45deg, #1a237e 0%, #0d47a1 50%, #0277bd 100%);
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .booking-form {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.25rem;
      font-size: 1rem;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0277bd;
    }
    .summary {
      background: #f0f9ff;
      padding: 1.5rem;
      border-radius: 0.25rem;
      margin-top: 2rem;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .total {
      font-weight: bold;
      border-top: 1px solid #ddd;
      padding-top: 0.5rem;
      margin-top: 0.5rem;
    }
    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #0d47a1;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Garden Ciberes</h1>
  </header>

  <main>
    <a href="landingpage.html" class="back-link">‚Üê Kembali ke Beranda</a>
    
    <div class="booking-form">
      <h2>Pesan Tiket Kolam Renang</h2>
      
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Nomor Telepon</label>
          <input type="tel" id="phone" required>
        </div>
        
        <div class="form-group">
          <label for="date">Tanggal Kunjungan</label>
          <input type="date" id="date" required>
        </div>
        
        <div class="form-group">
          <label for="package">Paket</label>
          <select id="package" required>
            <option value="">Pilih Paket</option>
            <option value="weekend">Weekend Premium - Rp 25.000/orang</option>
            <option value="weekday">Weekday Deluxe - Rp 15.000/orang</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="visitors">Jumlah Pengunjung</label>
          <input type="number" id="visitors" min="1" required>
        </div>
        
        <div class="summary">
          <h3>Ringkasan Pemesanan</h3>
          <div class="summary-item">
            <span>Paket:</span>
            <span id="summaryPackage">-</span>
          </div>
          <div class="summary-item">
            <span>Tanggal:</span>
            <span id="summaryDate">-</span>
          </div>
          <div class="summary-item">
            <span>Jumlah Pengunjung:</span>
            <span id="summaryVisitors">-</span>
          </div>
          <div class="summary-item total">
            <span>Total:</span>
            <span id="summaryTotal">Rp 0</span>
          </div>
        </div>
        
        <button type="submit">Pesan Sekarang</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Garden Ciberes. Seluruh hak cipta dilindungi.</p>
  </footer>

  <script>
    // Fungsi untuk memperbarui ringkasan pemesanan
    function updateSummary() {
      const packageSelect = document.getElementById('package');
      const dateInput = document.getElementById('date');
      const visitorsInput = document.getElementById('visitors');
      
      const packageValue = packageSelect.value;
      const packageText = packageValue ? packageSelect.options[packageSelect.selectedIndex].text : '-';
      const dateValue = dateInput.value ? new Date(dateInput.value).toLocaleDateString() : '-';
      const visitorsValue = visitorsInput.value || '0';
      
      // Hitung total
      let pricePerPerson = 0;
      if (packageValue === 'weekend') {
        pricePerPerson = 25000;
      } else if (packageValue === 'weekday') {
        pricePerPerson = 15000;
      }
      
      const total = pricePerPerson * parseInt(visitorsValue);
      
      // Update ringkasan
      document.getElementById('summaryPackage').textContent = packageText;
      document.getElementById('summaryDate').textContent = dateValue;
      document.getElementById('summaryVisitors').textContent = visitorsValue + ' orang';
      document.getElementById('summaryTotal').textContent = 'Rp ' + total.toLocaleString();
    }
    
    // Tambahkan event listener
    document.getElementById('package').addEventListener('change', updateSummary);
    document.getElementById('date').addEventListener('change', updateSummary);
    document.getElementById('visitors').addEventListener('input', updateSummary);
    
    // Form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Terima kasih! Pemesanan Anda telah diterima. Kami akan menghubungi Anda untuk konfirmasi.');
    });
  </script>
</body>
</html>
